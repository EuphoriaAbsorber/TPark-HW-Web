{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content%}
<h2>New Question</h2>
<form style="width: 100%;" action = "/ask" method = "POST">
    {% csrf_token %}
    <div>{% bootstrap_form form %}</div>
    <hr>
    <button type="submit" class="btn btn-outline-success">Ask!</button>
</form>
{% endblock content%}
