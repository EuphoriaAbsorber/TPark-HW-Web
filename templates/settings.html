{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content%}
<h2>Profile Settings</h2>
<form style="width: 100%;" action = "/settings" method = "POST">
    {% csrf_token %}
    <hr>
    <div>{% bootstrap_form form %}</div>
    <hr>
    <div class="mb-3">
        <label class="form-label">Upload avatar</label>
        <input class="form-control" readonly hidden>
        <button class="btn btn-outline-success">Choose file</button>
    </div>

    <button type="submit" class="btn btn-outline-success">Save changes</button>
</form>
{% endblock content%}
