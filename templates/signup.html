{% extends "base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content%}
<h2>Sign Up</h2>
<form style="width: 100%;" action = "/signup" method = "POST">
    {% csrf_token %}
    <hr>
    <div>{% bootstrap_form form %}</div>
    <hr>

    <button type="submit" class="btn btn-outline-success">Register</button>
</form>
{% endblock content%}
